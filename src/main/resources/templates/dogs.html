<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Dog Care - Dogs</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(dogs)}">
        <h2>Lista de animais</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Rg</th>
                
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="dog : ${dogs}">
                <td th:text="${dog.id}">Id</td>
                <td th:text="${dog.name}">Product Id</td>
                <td th:text="${dog.rg}">description</td>
                <td><a th:href="${ '/dog/' + dog.id}">View</a></td>
                <td><a th:href="${'/dog/edit/' + dog.id}">Edit</a></td>
                <td><a th:href="${ '/dog/delete/' + dog.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
